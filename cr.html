<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Scanner App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .app-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .app-header {
            margin-bottom: 30px;
        }
        
        .app-title {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .app-subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .scanner-section {
            margin-bottom: 30px;
        }
        
        .camera-preview {
            width: 100%;
            height: 250px;
            background: #f0f0f0;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            position: relative;
            overflow: hidden;
        }
        
        .camera-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }
        
        .camera-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }
        
        .preview-placeholder {
            color: #999;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .camera-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .file-input {
            display: none;
        }
        
        .results-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            display: none;
        }
        
        .results-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .celebrity-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .celebrity-age {
            font-size: 14px;
            color: #666;
        }
        
        .confidence-score {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .loading {
            display: none;
            color: #667eea;
            margin-top: 15px;
        }
        
        .loading.show {
            display: block;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .api-config {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .api-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .api-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .api-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">üåü Celebrity Scanner</h1>
            <p class="app-subtitle">Identify celebrities and Instagram models instantly</p>
        </div>
        
        <div class="api-config">
            <label class="api-label" for="apiKey">Google Gemini API Key:</label>
            <input 
                type="password" 
                id="apiKey" 
                class="api-input" 
                placeholder="Enter your Gemini API key..."
            >
            <small style="color: #666; font-size: 12px;">
                Get your API key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>
            </small>
        </div>
        
        <div class="scanner-section">
            <div class="camera-preview" id="cameraPreview">
                <div class="preview-placeholder">
                    <div class="camera-icon">üì∑</div>
                    <div>Tap to start camera or upload image</div>
                </div>
                <video id="videoElement" style="display: none;" autoplay></video>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" id="startCameraBtn">üìπ Camera</button>
                <button class="btn btn-secondary" id="uploadBtn">üìÅ Upload</button>
            </div>
            
            <button class="btn btn-primary" id="captureBtn" style="width: 100%; display: none;">
                üì∏ Capture & Analyze
            </button>
            
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            Analyzing image with Gemini AI...
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="results-section" id="resultsSection">
            <h3 style="margin-bottom: 15px; color: #333;">üé≠ Analysis Results</h3>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        class CelebrityScanner {
            constructor() {
                this.video = document.getElementById('videoElement');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.stream = null;
                this.currentImage = null;
                
                this.initializeElements();
                this.bindEvents();
            }
            
            initializeElements() {
                this.startCameraBtn = document.getElementById('startCameraBtn');
                this.captureBtn = document.getElementById('captureBtn');
                this.uploadBtn = document.getElementById('uploadBtn');
                this.fileInput = document.getElementById('fileInput');
                this.cameraPreview = document.getElementById('cameraPreview');
                this.loading = document.getElementById('loading');
                this.errorMessage = document.getElementById('errorMessage');
                this.resultsSection = document.getElementById('resultsSection');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.apiKeyInput = document.getElementById('apiKey');
            }
            
            bindEvents() {
                this.startCameraBtn.addEventListener('click', () => this.startCamera());
                this.captureBtn.addEventListener('click', () => this.captureAndAnalyze());
                this.uploadBtn.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
            }
            
            async startCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    this.video.srcObject = this.stream;
                    this.video.style.display = 'block';
                    this.cameraPreview.querySelector('.preview-placeholder').style.display = 'none';
                    this.captureBtn.style.display = 'block';
                    this.startCameraBtn.textContent = '‚èπÔ∏è Stop Camera';
                    this.startCameraBtn.onclick = () => this.stopCamera();
                } catch (error) {
                    this.showError('Camera access denied or not available');
                }
            }
            
            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.video.style.display = 'none';
                    this.cameraPreview.querySelector('.preview-placeholder').style.display = 'flex';
                    this.captureBtn.style.display = 'none';
                    this.startCameraBtn.textContent = 'üìπ Camera';
                    this.startCameraBtn.onclick = () => this.startCamera();
                }
            }
            
            handleFileUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            this.displayUploadedImage(img);
                            this.currentImage = this.getImageData(img);
                            this.analyzeImage();
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            displayUploadedImage(img) {
                this.cameraPreview.innerHTML = '';
                this.cameraPreview.appendChild(img);
            }
            
            captureAndAnalyze() {
                if (this.video.videoWidth === 0) return;
                
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                this.ctx.drawImage(this.video, 0, 0);
                
                // Display captured image
                const capturedImg = new Image();
                capturedImg.onload = () => {
                    this.displayUploadedImage(capturedImg);
                };
                capturedImg.src = this.canvas.toDataURL();
                
                this.currentImage = this.canvas.toDataURL();
                this.analyzeImage();
            }
            
            getImageData(img) {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = img.width;
                tempCanvas.height = img.height;
                tempCtx.drawImage(img, 0, 0);
                return tempCanvas.toDataURL();
            }
            
            async analyzeImage() {
                const apiKey = this.apiKeyInput.value.trim();
                if (!apiKey) {
                    this.showError('Please enter your Google Gemini API key first');
                    return;
                }
                
                if (!this.currentImage) {
                    this.showError('No image to analyze');
                    return;
                }
                
                this.showLoading(true);
                this.hideError();
                this.hideResults();
                
                try {
                    const result = await this.callGeminiAPI(apiKey, this.currentImage);
                    this.displayResults(result);
                } catch (error) {
                    this.showError('Analysis failed: ' + error.message);
                } finally {
                    this.showLoading(false);
                }
            }
            
            async callGeminiAPI(apiKey, imageData) {
                const base64Data = imageData.split(',')[1];
                
                const prompt = `Analyze this image and identify any celebrities, famous personalities, or well-known Instagram models/influencers. For each person you identify, provide:
                1. Full name
                2. Current age (as of 2024)
                3. Brief description of why they're famous
                4. Confidence level (1-10)
                
                If no celebrities are found, just say "No celebrities detected in this image."
                
                Format your response as JSON with this structure:
                {
                    "celebrities": [
                        {
                            "name": "Celebrity Name",
                            "age": 30,
                            "description": "Why they're famous",
                            "confidence": 8
                        }
                    ]
                }`;
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                {
                                    text: prompt
                                },
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: base64Data
                                    }
                                }
                            ]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 1000,
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }
                
                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                
                try {
                    // Extract JSON from the response
                    const jsonMatch = text.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        return JSON.parse(jsonMatch[0]);
                    }
                    throw new Error('No valid JSON found in response');
                } catch (parseError) {
                    // If JSON parsing fails, create a simple response
                    return {
                        celebrities: [{
                            name: "Analysis Complete",
                            age: "N/A",
                            description: text.substring(0, 200) + "...",
                            confidence: 5
                        }]
                    };
                }
            }
            
            displayResults(data) {
                this.resultsContainer.innerHTML = '';
                
                if (!data.celebrities || data.celebrities.length === 0) {
                    this.resultsContainer.innerHTML = `
                        <div class="result-item">
                            <div class="celebrity-name">No celebrities detected</div>
                            <div class="celebrity-age">Try with a different image</div>
                        </div>
                    `;
                } else {
                    data.celebrities.forEach(celebrity => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <div class="celebrity-name">üåü ${celebrity.name}</div>
                            <div class="celebrity-age">Age: ${celebrity.age}</div>
                            <div style="margin-top: 5px; color: #555; font-size: 13px;">${celebrity.description}</div>
                            <div class="confidence-score">Confidence: ${celebrity.confidence}/10</div>
                        `;
                        this.resultsContainer.appendChild(resultItem);
                    });
                }
                
                this.showResults();
            }
            
            showLoading(show) {
                if (show) {
                    this.loading.classList.add('show');
                } else {
                    this.loading.classList.remove('show');
                }
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('show');
            }
            
            hideError() {
                this.errorMessage.classList.remove('show');
            }
            
            showResults() {
                this.resultsSection.classList.add('show');
            }
            
            hideResults() {
                this.resultsSection.classList.remove('show');
            }
        }
        
        // Initialize the app
        window.addEventListener('DOMContentLoaded', () => {
            new CelebrityScanner();
        });
    </script>
</body>
</html>
